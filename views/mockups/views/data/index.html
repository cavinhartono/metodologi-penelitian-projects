<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-data Mahasiswa</title>
    <style>
      * {
        font-family: "Inter Tight", sans-serif;
      }

      details[open] summary svg {
        transform: rotate(180deg);
      }
    </style>
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body class="bg-neutral-100">
    <main class="relative">
      <header class="bg-white px-10 py-6 flex gap-10 justify-end">
        <ul class="flex gap-10">
          <li>
            <a href="#">Scan</a>
          </li>
          <li>
            <a href="#">Data</a>
          </li>
          <li>
            <a href="#">Reports</a>
          </li>
        </ul>
        <details class="relative">
          <summary
            class="flex items-center gap-1 font-semibold cursor-pointer list-none"
          >
            Admin
            <svg
              class="transition-transform icon w-4 h-4"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M6 9l6 6 6-6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </summary>
          <ul
            class="absolute right-0 mt-2 bg-white rounded-md shadow-lg min-w-40 flex flex-col overflow-hidden"
          >
            <li class="px-4 py-2 text-sm hover:bg-gray-100">
              <a href="#" class="link">Ganti Password</a>
            </li>
            <li class="px-4 py-2 text-sm hover:bg-gray-100">
              <a href="#" class="link">Logout</a>
            </li>
          </ul>
        </details>
      </header>
      <section class="m-10 p-10 bg-white rounded-3xl shadow">
        <div class="flex justify-between items-center w-full">
          <div class="flex gap-1 flex-col">
            <h2 class="text-3xl font-semibold">Data Mahasiswa/i</h2>
            <p class="text-lg opacity-75">Sumber: <a href="https://docs.google.com/spreadsheets/d/1do97jqZkQSGQxcCvgN_uJbiDEHiTNAnJT41MG1xbSEU/edit?usp=drive_link">Google Spreadsheets</a></p>
          </div>
          <input
            id="search"
            type="text"
            class="bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
            placeholder="Search NIM, Prodi, Nama..."
          />
        </div>
        <table class="my-6 w-full">
          <thead>
            <tr>
              <th class="text-left opacity-60 uppercase py-2 border-b border-neutral-400" data-sort="no">No</th>
              <th class="text-left opacity-60 uppercase py-2 border-b border-neutral-400" data-sort="nim">NIM</th>
              <th class="text-left opacity-60 uppercase py-2 border-b border-neutral-400" data-sort="prodi">Program Studi</th>
              <th class="text-left opacity-60 uppercase py-2 border-b border-neutral-400" data-sort="nama">Nama</th>
              <th class="text-left opacity-60 uppercase py-2 border-b border-neutral-400"></th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </section>
    </main>
    <script>
      const data = [
        {
          no: 1,
          nim: "2211001",
          prodi: "Teknik Informatika",
          nama: "Kevin Saputra",
        },
        {
          no: 2,
          nim: "2211002",
          prodi: "Sistem Informasi",
          nama: "Aulia Rahman",
        },
        {
          no: 3,
          nim: "2211003",
          prodi: "Teknik Informatika",
          nama: "Rian Firmansyah",
        },
        { no: 4, nim: "2211004", prodi: "DKV", nama: "Bima Pratama" },
      ];

      let sortState = { column: null, asc: true };

      const tbody = document.getElementById("table-body");
      const searchInput = document.getElementById("search");

      function renderTable(filteredData) {
        tbody.innerHTML = "";

        filteredData.forEach((mhs) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
        <td class="py-3 border-b border-neutral-200">${mhs.no}</td>
        <td class="py-3 border-b border-neutral-200">${mhs.nim}</td>
        <td class="py-3 border-b border-neutral-200">${mhs.prodi}</td>
        <td class="py-3 border-b border-neutral-200">${mhs.nama}</td>
        <td class="py-3 font-medium border-b border-neutral-200">Edit Delete Generate</td>
      `;
          tbody.appendChild(tr);
        });
      }

      function filterData() {
        const keyword = searchInput.value.toLowerCase();

        const result = data.filter(
          (mhs) =>
            mhs.nim.toLowerCase().includes(keyword) ||
            mhs.prodi.toLowerCase().includes(keyword) ||
            mhs.nama.toLowerCase().includes(keyword)
        );

        renderTable(result);
      }

      function sortData(column) {
        if (sortState.column === column) {
          sortState.asc = !sortState.asc;
        } else {
          sortState.column = column;
          sortState.asc = true;
        }

        const sorted = [...data].sort((a, b) => {
          const x = a[column].toString().toLowerCase();
          const y = b[column].toString().toLowerCase();

          if (x < y) return sortState.asc ? -1 : 1;
          if (x > y) return sortState.asc ? 1 : -1;
          return 0;
        });

        renderTable(sorted);
      }

      document.querySelectorAll("th[data-sort]").forEach((th) => {
        th.addEventListener("click", () => {
          sortData(th.dataset.sort);
        });
      });

      searchInput.addEventListener("input", filterData);

      renderTable(data);
    </script>
  </body>
</html>
